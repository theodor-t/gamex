<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Секс-Фанты - Адаптив</title>
  <style>
    /* Базовые стили */
    body {
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      gap: 30px;
      overflow-x: hidden;
      flex-direction: row;
    }

    #mainArea {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 15%;
    }

    #logContainer {
      width: 400px;
      height: 660px;
      background: rgba(255, 0, 100, 0.15);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.3);
      font-size: 14px;
      user-select: none;
      color: #ff77aa;
      font-weight: 600;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 10;
      max-height: 90vh;
    }
    #logContainer h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #ff0066;
      text-align: center;
      text-shadow: 0 0 10px #ff3399;
    }
    #logList {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    #logList li {
      margin-bottom: 6px;
      padding: 5px 8px;
      border-radius: 8px;
      background: rgba(255, 0, 100, 0.05);
      box-shadow: inset 0 0 8px rgba(255, 0, 100, 0.2);
      transition: background 0.3s ease;
      word-break: break-word;
    }
    #logList li:hover {
      background: rgba(255, 0, 100, 0.15);
    }

    /* Кнопка показа логов */
    #toggleLogBtn {
      margin: 15px auto 0 auto;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 14px;
      background: #ff0066;
      color: #fff;
      box-shadow: 0 0 12px #ff3399;
      border: none;
      cursor: pointer;
      max-width: 400px;
      width: 100%;
      transition: background 0.3s ease;
      user-select: none;
      display: none;
    }
    #toggleLogBtn:hover {
      background: #ff3399;
    }

    input, select, button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      margin: 7px;
      cursor: pointer;
      background: #2c2c2c;
      color: #ff66aa;
      box-shadow: 0 0 8px #ff0066;
      transition: background 0.3s ease, color 0.3s ease;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      background: #ff0066;
      color: #fff;
      box-shadow: 0 0 12px #ff3399;
    }

    #currentPlayer {
      font-size: 24px;
      font-weight: 700;
      padding: 15px 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px #ff0066;
      color: #ff66aa;
      background: #1a001a;
      margin-bottom: 20px;
      cursor: pointer;
      user-select: none;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    #difficultySelect {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #difficultySelect label {
      cursor: pointer;
      font-weight: 700;
      font-size: 20px;
      user-select: none;
      padding: 12px 30px;
      border-radius: 30px;
      border: 2px solid #ff0066;
      color: #ff66aa;
      background: #1a001a;
      box-shadow: 0 0 8px #ff0066;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      min-width: 90px;
      text-align: center;
    }
    #difficultySelect input[type="radio"] {
      display: none;
    }
    #difficultySelect input[type="radio"]:checked + label {
      background: #ff0066;
      color: #fff;
      box-shadow: 0 0 20px #ff3399;
      border-color: #ff3399;
    }
    #difficultySelect label:hover {
      background: #ff004c;
      color: #fff;
      box-shadow: 0 0 14px #ff66aa;
    }

    #card {
      position: relative;
      width: 360px;
      min-height: 220px;
      background: linear-gradient(135deg, #2c2c2c, #3d3d3d);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      font-size: 24px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease, opacity 0.3s ease;
      user-select: none;
      margin: 20px auto;
      color: #fff;
      text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
      white-space: pre-wrap;
      opacity: 1;
      overflow: visible;
      z-index: 2;
      max-width: 90vw;
      word-break: break-word;
    }
    #card:hover { transform: scale(1.03); }
    #card.gold {
      background: linear-gradient(135deg, gold, orange);
      color: #000;
      box-shadow: 0 0 40px 8px gold;
      font-weight: bold;
      text-shadow: none;
      animation: pulseGold 2s infinite;
    }
    @keyframes pulseGold {
      0%, 100% { box-shadow: 0 0 40px 8px gold; }
      50% { box-shadow: 0 0 60px 14px gold; }
    }

    .scoreboard {
      margin-top: 15px;
      font-size: 22px;
      background: rgba(255, 0, 100, 0.2);
      padding: 14px 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 100, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      user-select: none;
    }

    #timerControls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      max-width: 400px;
      width: 100%;
    }
    #timerControls input[type="number"] {
      width: 90px;
      font-size: 18px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2c2c2c;
      color: #ff66aa;
      box-shadow: 0 0 8px #ff0066;
    }
    #timerControls button {
      flex-grow: 1;
      max-width: 120px;
      font-size: 18px;
      padding: 12px 10px;
      border-radius: 12px;
      border: none;
      background: #ff0066;
      color: #fff;
      box-shadow: 0 0 12px #ff3399;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #timerControls button:hover {
      background: #ff3399;
    }

    #timerDisplay {
      margin-top: 15px;
      font-size: 28px;
      text-align: center;
      user-select: none;
      font-weight: 700;
    }

    .hidden { display: none; }

    /* --- Адаптив для планшетов и телефонов --- */
    @media (max-width: 850px) {
      body {
        flex-direction: column;
        align-items: center;
        padding: 15px 10px;
      }
      #mainArea {
        margin-left: 0;
        max-width: 100%;
        width: 100%;
        padding: 0 10px;
      }
      #logContainer {
        position: static !important;
        width: 100% !important;
        height: 300px !important;
        max-height: none !important;
        margin-top: 20px;
        border-radius: 12px;
        display: none;
        box-shadow: 0 0 15px rgba(255, 0, 100, 0.3);
        overflow-y: auto;
        z-index: auto;
      }
      #toggleLogBtn {
        max-width: 400px;
        width: 100%;
        margin-bottom: 0;
        display: block;
        text-align: center;
        font-size: 22px;
        padding: 15px 0;
        border-radius: 16px;
      }
      #currentPlayer {
        max-width: 100%;
      }
      #difficultySelect {
        gap: 12px;
      }
      #difficultySelect label {
        min-width: 80px;
        font-size: 18px;
        padding: 10px 20px;
      }
      #card {
        font-size: 22px;
        width: 95vw;
        min-height: 200px;
      }
      .scoreboard {
        max-width: 100%;
        font-size: 20px;
      }
      #timerControls {
        max-width: 100%;
      }
      #timerControls input[type="number"] {
        width: 80px;
        font-size: 16px;
        padding: 10px;
      }
      #timerControls button {
        max-width: 110px;
        font-size: 16px;
        padding: 10px;
      }
      #timerDisplay {
        font-size: 26px;
      }
    }

    /* --- Дополнительный адаптив для узких экранов (например iPhone 12 Pro ~ 390px) --- */
    @media (max-width: 480px) {
      #toggleLogBtn {
        font-size: 24px;
        padding: 18px 0;
      }
      input, select, button {
        font-size: 20px;
        padding: 15px;
        max-width: 100%;
      }
      #currentPlayer {
        font-size: 26px;
        padding: 18px 30px;
      }
      #difficultySelect label {
        font-size: 20px;
        padding: 14px 24px;
      }
      #card {
        font-size: 24px;
        min-height: 220px;
      }
      .scoreboard {
        font-size: 22px;
        padding: 16px 20px;
      }
      #timerControls input[type="number"] {
        width: 90px;
        font-size: 18px;
        padding: 14px;
      }
      #timerControls button {
        max-width: 130px;
        font-size: 18px;
        padding: 14px 10px;
      }
      #timerDisplay {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div id="mainArea">
    <!-- Твой HTML код интерфейса здесь -->
    <!-- Пример: -->
    <div id="setup">
      <h2>Начать игру</h2>
      <input type="text" id="player1Name" placeholder="Имя Игрока 1" />
      <select id="player1Gender">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
      </select><br />
      <input type="text" id="player2Name" placeholder="Имя Игрока 2" />
      <select id="player2Gender">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
      </select><br />
      <button id="startGame">Начать игру</button>
    </div>

    <div id="game" class="hidden">
      <select id="currentPlayer" aria-label="Выбор игрока"></select>

      <div id="difficultySelect">
        <input type="radio" name="difficulty" id="diffEasy" value="easy" checked />
        <label for="diffEasy">Легко</label>

        <input type="radio" name="difficulty" id="diffMedium" value="medium" />
        <label for="diffMedium">Средне</label>

        <input type="radio" name="difficulty" id="diffHard" value="hard" />
        <label for="diffHard">Сложно</label>
      </div>

      <div class="scoreboard" id="scoreBoard"></div>
      <div id="card">❤️</div>

      <div id="timerControls">
        <input
          type="number"
          id="minutes"
          placeholder="Минуты"
          min="0"
        />
        <input
          type="number"
          id="seconds"
          placeholder="Секунды"
          min="0"
          max="59"
        />
        <button onclick="startCustomTimer()">Старт</button>
        <button onclick="resetTimer()">Сброс</button>
      </div>

      <button id="toggleLogBtn" aria-expanded="false" aria-controls="logContainer">ЛОГИ</button>
    </div>
  </div>

  <div id="logContainer" aria-live="polite" aria-label="Лог выполненных заданий">
    <h3>Лог заданий</h3>
    <ul id="logList"></ul>
  </div>

  <script>
    const tasks = {
      male: {
        easy: [
          "Сними одежду и встань раком перед партнёршей",
          "Скажи ей: 'Я твой' и подари 2 минуты оральных ласк",
          "Дай ей пощёчину по попе и скажи похабную фразу",
        ],
        medium: [
          "Обними партнёршу и прошепчи ей что-то очень страстное",
          "Сделай массаж спины в течение 5 минут",
          "Используй губы и язык для ласки шеи партнёрши",
        ],
        hard: [
          "Получи от партнёрши 5 пощечин с чувством",
          "Сделай страстный поцелуй и удерживай его 2 минуты",
          "Выполни танец живота с эротическим подтекстом",
        ],
      },
      female: {
        easy: [
          "Стань на колени и попроси: 'Возьми меня сейчас'",
          "Сядь на лицо партнёру и двигайся 2 минуты",
          "Сделай анилингус, не отрываясь, 30 секунд",
        ],
        medium: [
          "Обними партнёра и прошепчи что-то очень сексуальное",
          "Нежно погладь его плечи и шею в течение 5 минут",
          "Используй руки для лёгких ласк по всему телу",
        ],
        hard: [
          "Выполни ролевую игру с использованием аксессуаров",
          "Сделай страстный танец и соблазни партнёра",
          "Подарите друг другу глубокий поцелуй с языком 3 минуты",
        ],
      },
      special: [
        "Позволить партнёру делать всё, что он/она хочет, 5 минут",
        "Выполнить свою самую грязную фантазию",
        "Полный контроль над тобой на 10 минут — без правил",
      ],
    };

    const usedTasks = {
      male: { easy: [], medium: [], hard: [] },
      female: { easy: [], medium: [], hard: [] },
      special: [],
    };

    const score = { player1: 0, player2: 0 };
    let players = {};
    let animationInterval;
    let sparkleElements = [];

    const setupDiv = document.getElementById("setup");
    const gameDiv = document.getElementById("game");
    const card = document.getElementById("card");
    const currentPlayerSelect = document.getElementById("currentPlayer");
    const scoreBoard = document.getElementById("scoreBoard");
    const timerDisplay = document.getElementById("timerDisplay");
    const logList = document.getElementById("logList");
    const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');
    const toggleLogBtn = document.getElementById("toggleLogBtn");
    const logContainer = document.getElementById("logContainer");

    const ringSound = new Audio(
      "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="
    );
    const startSound = new Audio(
      "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAE="
    );

    document.getElementById("startGame").addEventListener("click", () => {
      const name1 = document.getElementById("player1Name").value.trim();
      const name2 = document.getElementById("player2Name").value.trim();
      const gender1 = document.getElementById("player1Gender").value;
      const gender2 = document.getElementById("player2Gender").value;
      if (!name1 || !name2) return alert("Введите имена игроков");

      players = {
        player1: { name: name1, gender: gender1 },
        player2: { name: name2, gender: gender2 },
      };

      currentPlayerSelect.innerHTML = `
        <option value="player1">${name1}</option>
        <option value="player2">${name2}</option>
      `;
      updateScore();
      setupDiv.classList.add("hidden");
      gameDiv.classList.remove("hidden");
      card.textContent = "❤️";

      toggleLogBtn.style.display = "block";
      logContainer.style.display = "none";
      toggleLogBtn.setAttribute("aria-expanded", "false");
    });

    function updateScore() {
      scoreBoard.innerHTML = `
        <strong>${players.player1.name}</strong>: ${score.player1} заданий<br>
        <strong>${players.player2.name}</strong>: ${score.player2} заданий
      `;
    }

    function getCurrentDifficulty() {
      for (const radio of difficultyRadios) {
        if (radio.checked) return radio.value;
      }
      return "easy";
    }

    function getShuffledTask(gender, difficulty, isSpecial) {
      let pool;
      let used;
      if (isSpecial) {
        pool = tasks.special;
        used = usedTasks.special;
        if (used.length === pool.length) {
          used.length = 0;
        }
      } else {
        pool = tasks[gender][difficulty];
        used = usedTasks[gender][difficulty];
        if (used.length === pool.length) {
          used.length = 0;
        }
      }

      const available = pool.filter((t) => !used.includes(t));
      const randomIndex = Math.floor(Math.random() * available.length);
      const task = available[randomIndex];
      used.push(task);
      return task;
    }

    function clearSparkles() {
      sparkleElements.forEach((el) => el.remove());
      sparkleElements = [];
    }

    function createSparkles() {
      clearSparkles();
      const sparkleCount = 15;
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.top = `${Math.random() * 80 + 10}%`;
        sparkle.style.left = `${Math.random() * 80 + 10}%`;
        sparkle.style.animationDelay = `${(Math.random() * 2).toFixed(2)}s`;
        card.appendChild(sparkle);
        sparkleElements.push(sparkle);
      }
    }

    function animateCard(gender, difficulty, isSpecial, playerName) {
      clearInterval(animationInterval);
      clearSparkles();
      let flashes = 0;
      let maxFlashes = 8;

      animationInterval = setInterval(() => {
        flashes++;
        if (flashes % 2 === 0) {
          card.style.background = "linear-gradient(135deg, #2c2c2c, #3d3d3d)";
          card.style.color = "#fff";
          card.style.textShadow = "0 0 10px #ff0066, 0 0 20px #ff0066";
          card.classList.remove("gold");
          clearSparkles();
        } else {
          if (isSpecial) {
            card.style.background = "linear-gradient(135deg, gold, orange)";
            card.style.color = "#000";
            card.style.textShadow = "none";
            card.classList.add("gold");
            createSparkles();
          } else if (difficulty === "easy") {
            card.style.background = "linear-gradient(135deg, #4b2b2b, #7a4848)";
            card.style.color = "#ffbaba";
            card.style.textShadow = "0 0 10px #ff0044";
            card.classList.remove("gold");
            clearSparkles();
          } else if (difficulty === "medium") {
            card.style.background = "linear-gradient(135deg, #5a4a2a, #7b6838)";
            card.style.color = "#fff3b8";
            card.style.textShadow = "0 0 10px #ffbb00";
            card.classList.remove("gold");
            clearSparkles();
          } else if (difficulty === "hard") {
            card.style.background = "linear-gradient(135deg, #2a2b4b, #383c7b)";
            card.style.color = "#b8bbff";
            card.style.textShadow = "0 0 10px #0044ff";
            card.classList.remove("gold");
            clearSparkles();
          }
        }
        if (flashes >= maxFlashes) {
          clearInterval(animationInterval);
          card.classList.remove("gold");
          clearSparkles();
          const task = getShuffledTask(
            gender,
            difficulty,
            isSpecial
          );
          card.textContent = `${playerName}:\n\n${task}`;
          // Запись лога
          addLog(`${playerName} — ${task}`);
        }
      }, 300);
    }

    function addLog(text) {
      const li = document.createElement("li");
      li.textContent = text;
      logList.prepend(li);
    }

    card.addEventListener("click", () => {
      if (card.textContent === "❤️") {
        const playerKey = currentPlayerSelect.value;
        const player = players[playerKey];
        if (!player) return;

        const difficulty = getCurrentDifficulty();
        const isSpecial = Math.random() < 0.1; // 10% шанс спец. задания
        animateCard(player.gender, difficulty, isSpecial, player.name);

        score[playerKey]++;
        updateScore();
      } else {
        card.textContent = "❤️";
      }
    });

    toggleLogBtn.addEventListener("click", () => {
      if (logContainer.style.display === "flex" || logContainer.style.display === "block") {
        logContainer.style.display = "none";
        toggleLogBtn.setAttribute("aria-expanded", "false");
      } else {
        if (window.innerWidth <= 850) {
          logContainer.style.display = "block";
        } else {
          logContainer.style.display = "flex";
        }
        toggleLogBtn.setAttribute("aria-expanded", "true");
        logContainer.scrollTop = logContainer.scrollHeight;
      }
    });

    // Таймер с кнопками старт/сброс
    let timerInterval;
    function startCustomTimer() {
      clearInterval(timerInterval);
      let mins = parseInt(document.getElementById("minutes").value) || 0;
      let secs = parseInt(document.getElementById("seconds").value) || 0;
      let totalSeconds = mins * 60 + secs;
      if (totalSeconds <= 0) return alert("Введите время таймера");

      startSound.play();

      function updateTimer() {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          ringSound.play();
          alert("Время вышло!");
          return;
        }
        totalSeconds--;
        const m = Math.floor(totalSeconds / 60);
        const s = totalSeconds % 60;
        timerDisplay.textContent = `${m.toString().padStart(2, "0")}:${s
          .toString()
          .padStart(2, "0")}`;
      }
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }
    function resetTimer() {
      clearInterval(timerInterval);
      timerDisplay.textContent = "";
    }

  </script>
</body>
</html>
