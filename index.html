<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Секс-Фанты</title>
  <style>
    body {
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      gap: 30px;
      overflow: hidden;
    }
    #mainArea {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
	  margin-left:15%;
    }
    .hidden { display: none; }
    #setup, #game { text-align: center; margin-top: 20px; width: 100%; }

    input, select, button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background: #2c2c2c;
      color: #ff66aa;
      box-shadow: 0 0 8px #ff0066;
      transition: background 0.3s ease, color 0.3s ease;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      background: #ff0066;
      color: #fff;
      box-shadow: 0 0 12px #ff3399;
    }

    #currentPlayer {
      font-size: 22px;
      font-weight: 700;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 10px #ff0066;
      color: #ff66aa;
      background: #1a001a;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
      width: 100%;
      max-width: 300px;
    }

    #difficultySelect {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    #difficultySelect label {
      cursor: pointer;
      font-weight: 700;
      font-size: 18px;
      user-select: none;
      padding: 10px 20px;
      border-radius: 25px;
      border: 2px solid #ff0066;
      color: #ff66aa;
      background: #1a001a;
      box-shadow: 0 0 8px #ff0066;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    #difficultySelect input[type="radio"] {
      display: none;
    }
    #difficultySelect input[type="radio"]:checked + label {
      background: #ff0066;
      color: #fff;
      box-shadow: 0 0 20px #ff3399;
      border-color: #ff3399;
    }
    #difficultySelect label:hover {
      background: #ff004c;
      color: #fff;
      box-shadow: 0 0 14px #ff66aa;
    }

    #card {
      position: relative;
      width: 360px;
      min-height: 220px;
      background: linear-gradient(135deg, #2c2c2c, #3d3d3d);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      font-size: 22px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease, opacity 0.3s ease;
      user-select: none;
      margin: 20px auto;
      color: #fff;
      text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
      white-space: pre-wrap;
      opacity: 1;
      overflow: visible;
      z-index: 2;
    }
    #card:hover { transform: scale(1.03); }
    #card.gold {
      background: linear-gradient(135deg, gold, orange);
      color: #000;
      box-shadow: 0 0 40px 8px gold;
      font-weight: bold;
      text-shadow: none;
      animation: pulseGold 2s infinite;
    }
    @keyframes pulseGold {
      0%, 100% { box-shadow: 0 0 40px 8px gold; }
      50% { box-shadow: 0 0 60px 14px gold; }
    }

    .scoreboard {
      margin-top: 15px;
      font-size: 20px;
      background: rgba(255, 0, 100, 0.2);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 100, 0.3);
    }

    #timerControls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #timerDisplay {
      margin-top: 10px;
      font-size: 24px;
    }

    #logContainer {
      width: 400px;
      height: 660px;
      background: rgba(255, 0, 100, 0.15);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.3);
      font-size: 14px;
      user-select: none;
      color: #ff77aa;
      font-weight: 600;
      display: flex;
      flex-direction: column;
    }
    #logContainer h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #ff0066;
      text-align: center;
      text-shadow: 0 0 10px #ff3399;
    }
    #logList {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      flex-grow: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column-reverse;
    }
    #logList li {
      margin-bottom: 6px;
      padding: 5px 8px;
      border-radius: 8px;
      background: rgba(255, 0, 100, 0.05);
      box-shadow: inset 0 0 8px rgba(255, 0, 100, 0.2);
      transition: background 0.3s ease;
    }
    #logList li:hover {
      background: rgba(255, 0, 100, 0.15);
    }
  </style>
</head>
<body>
  <div id="mainArea">
    <div id="setup">
      <h2>Начать игру</h2>
      <input type="text" id="player1Name" placeholder="Имя Игрока 1" />
      <select id="player1Gender">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
      </select><br />
      <input type="text" id="player2Name" placeholder="Имя Игрока 2" />
      <select id="player2Gender">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
      </select><br />
      <button id="startGame">Начать игру</button>
    </div>

    <div id="game" class="hidden">
      <h2>Выбери игрока</h2>
      <select id="currentPlayer" aria-label="Выбор игрока"></select>

      <div id="difficultySelect">
        <input type="radio" name="difficulty" id="diffEasy" value="easy" checked />
        <label for="diffEasy">Легко</label>

        <input type="radio" name="difficulty" id="diffMedium" value="medium" />
        <label for="diffMedium">Средне</label>

        <input type="radio" name="difficulty" id="diffHard" value="hard" />
        <label for="diffHard">Сложно</label>
      </div>

      <div class="scoreboard" id="scoreBoard"></div>
      <div id="card">❤️</div>

      <div id="timerControls">
        <input
          type="number"
          id="minutes"
          placeholder="Минуты"
          min="0"
          style="width: 80px;"
        />
        <input
          type="number"
          id="seconds"
          placeholder="Секунды"
          min="0"
          max="59"
          style="width: 80px;"
        />
        <button onclick="startCustomTimer()">Старт</button>
        <button onclick="resetTimer()">Сброс</button>
      </div>
      <div id="timerDisplay"></div>
    </div>
  </div>

  <div id="logContainer" aria-live="polite" aria-label="Лог выполненных заданий">
    <h3>Лог заданий</h3>
    <ul id="logList"></ul>
  </div>

  <script>
    const tasks = {
      male: {
        easy: [
          "Сними одежду и встань раком перед партнёршей",
          "Скажи ей: 'Я твой' и подари 2 минуты оральных ласк",
          "Дай ей пощёчину по попе и скажи похабную фразу",
        ],
        medium: [
          "Обними партнёршу и прошепчи ей что-то очень страстное",
          "Сделай массаж спины в течение 5 минут",
          "Используй губы и язык для ласки шеи партнёрши",
        ],
        hard: [
          "Получи от партнёрши 5 пощечин с чувством",
          "Сделай страстный поцелуй и удерживай его 2 минуты",
          "Выполни танец живота с эротическим подтекстом",
        ],
      },
      female: {
        easy: [
          "Стань на колени и попроси: 'Возьми меня сейчас'",
          "Сядь на лицо партнёру и двигайся 2 минуты",
          "Сделай анилингус, не отрываясь, 30 секунд",
        ],
        medium: [
          "Обними партнёра и прошепчи что-то очень сексуальное",
          "Нежно погладь его плечи и шею в течение 5 минут",
          "Используй руки для лёгких ласк по всему телу",
        ],
        hard: [
          "Выполни ролевую игру с использованием аксессуаров",
          "Сделай страстный танец и соблазни партнёра",
          "Подарите друг другу глубокий поцелуй с языком 3 минуты",
        ],
      },
      special: [
        "Позволить партнёру делать всё, что он/она хочет, 5 минут",
        "Выполнить свою самую грязную фантазию",
        "Полный контроль над тобой на 10 минут — без правил",
      ],
    };

    const usedTasks = {
      male: { easy: [], medium: [], hard: [] },
      female: { easy: [], medium: [], hard: [] },
      special: [],
    };

    const score = { player1: 0, player2: 0 };
    let players = {};
    let animationInterval;
    let sparkleElements = [];

    const setupDiv = document.getElementById("setup");
    const gameDiv = document.getElementById("game");
    const card = document.getElementById("card");
    const currentPlayerSelect = document.getElementById("currentPlayer");
    const scoreBoard = document.getElementById("scoreBoard");
    const timerDisplay = document.getElementById("timerDisplay");
    const logList = document.getElementById("logList");
    const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');

    const ringSound = new Audio(
      "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="
    );
    const startSound = new Audio(
      "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAE="
    );

    document.getElementById("startGame").addEventListener("click", () => {
      const name1 = document.getElementById("player1Name").value.trim();
      const name2 = document.getElementById("player2Name").value.trim();
      const gender1 = document.getElementById("player1Gender").value;
      const gender2 = document.getElementById("player2Gender").value;
      if (!name1 || !name2) return alert("Введите имена игроков");

      players = {
        player1: { name: name1, gender: gender1 },
        player2: { name: name2, gender: gender2 },
      };

      currentPlayerSelect.innerHTML = `
        <option value="player1">${name1}</option>
        <option value="player2">${name2}</option>
      `;
      updateScore();
      setupDiv.classList.add("hidden");
      gameDiv.classList.remove("hidden");
      card.textContent = "❤️";
    });

    function updateScore() {
      scoreBoard.innerHTML = `
        <strong>${players.player1.name}</strong>: ${score.player1} заданий<br>
        <strong>${players.player2.name}</strong>: ${score.player2} заданий
      `;
    }

    function getCurrentDifficulty() {
      for (const radio of difficultyRadios) {
        if (radio.checked) return radio.value;
      }
      return "easy";
    }

    function getShuffledTask(gender, difficulty, isSpecial) {
      let pool;
      let used;
      if (isSpecial) {
        pool = tasks.special;
        used = usedTasks.special;
        if (used.length === pool.length) {
          used.length = 0;
        }
      } else {
        pool = tasks[gender][difficulty];
        used = usedTasks[gender][difficulty];
        if (used.length === pool.length) {
          used.length = 0;
        }
      }

      // Фильтруем задания, которых еще не было
      const available = pool.filter((t) => !used.includes(t));
      const randomIndex = Math.floor(Math.random() * available.length);
      const task = available[randomIndex];
      used.push(task);
      return task;
    }

    function clearSparkles() {
      sparkleElements.forEach((el) => el.remove());
      sparkleElements = [];
    }

    function createSparkles() {
      clearSparkles();
      const sparkleCount = 15;
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.top = `${Math.random() * 80 + 10}%`;
        sparkle.style.left = `${Math.random() * 80 + 10}%`;
        sparkle.style.animationDelay = `${(Math.random() * 2).toFixed(2)}s`;
        card.appendChild(sparkle);
        sparkleElements.push(sparkle);
      }
    }

    function animateCard(gender, difficulty, isSpecial, playerName) {
      clearInterval(animationInterval);
      clearSparkles();
      let flashes = 20;
      let count = 0;
      card.style.opacity = "0";
      animationInterval = setInterval(() => {
        const pool = isSpecial
          ? tasks.special
          : tasks[gender][difficulty];
        card.textContent =
          pool[Math.floor(Math.random() * pool.length)];
        count++;
        if (count >= flashes) {
          clearInterval(animationInterval);
          const finalTask = getShuffledTask(gender, difficulty, isSpecial);
          card.textContent = `${playerName}, твоё задание:\n\n${finalTask}`;
          card.classList.toggle("gold", isSpecial);
          card.style.opacity = "1";

          if (isSpecial) {
            createSparkles();
          }
          // Плавное появление текста
          let opacity = 0;
          const fadeInterval = setInterval(() => {
            opacity += 0.05;
            if (opacity >= 1) {
              opacity = 1;
              clearInterval(fadeInterval);
            }
            card.style.opacity = opacity;
          }, 30);
        }
      }, 60);
    }

    let countdownInterval;
    function startCountdown(duration) {
      clearInterval(countdownInterval);
      timerDisplay.textContent = formatTime(duration);
      startSound.play();
      let remaining = duration;
      countdownInterval = setInterval(() => {
        remaining--;
        timerDisplay.textContent = formatTime(remaining);
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.textContent = "⏰ Время вышло!";
          ringSound.play();
        }
      }, 1000);
    }

    function startCustomTimer() {
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      const totalSeconds = minutes * 60 + seconds;
      if (totalSeconds > 0) startCountdown(totalSeconds);
    }

    function resetTimer() {
      clearInterval(countdownInterval);
      timerDisplay.textContent = "";
    }

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    card.addEventListener("click", () => {
      const current = currentPlayerSelect.value;
      const gender = players[current].gender;
      const name = players[current].name;
      const difficulty = getCurrentDifficulty();

      const nextScore = score[current] + 1;
      const isSpecial = nextScore % 10 === 0;

      score[current] = nextScore;
      updateScore();
      animateCard(gender, difficulty, isSpecial, name);
      addHistory(name, isSpecial, difficulty);
    });

    function addHistory(name, isSpecial, difficulty) {
      const taskText = card.textContent.split("\n\n")[1] || "";
      const li = document.createElement("li");
      li.textContent = `${name} выполнил ${
        isSpecial ? "особое (золотое)" : difficulty
      } задание: ${taskText}`;
      logList.prepend(li);
      while (logList.children.length > 30) {
        logList.removeChild(logList.lastChild);
      }
    }
  </script>
</body>
</html>
